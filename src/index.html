<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack App</title>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'>
  <link rel='stylesheet' href='https://bootswatch.com/4/yeti/bootstrap.min.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
</head>

<body>

  <header>

    <nav id="scrollspy1" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="d-flex flex-grow-1">
        <span class="w-100 d-lg-none d-block">
          <!-- hidden spacer to center brand on mobile -->
        </span>
        <a class="navbar-brand d-none d-lg-inline-block" href="#"><i
            class="fas fa-solid fa-clipboard-list text-primary"></i>
          Edward-<span class="text-primary">ToDo</span>List</a>
        <a class="navbar-brand-two mx-auto d-lg-none d-inline-block" href="#">
          <img src="//placehold.it/40?text=LOGO" alt="logo">
        </a>
        <div class="w-100 text-right">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
      <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
        <ul class="navbar-nav ms-auto flex-nowrap">
          <li class="nav-item">
            <a href="#" class="nav-link m-2 menu-item nav-active">ToDo List</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="add-new" class="container mt-4">

    <!-- todo table -->
    <div class="todo-table">
      <!-- todo title -->
      <div class="todo-title">
        <h3 class="todo-title-name">Today's To Do</h3>
        <i class="bi bi-arrow-clockwise" id="refresh-icon"></i>
      </div>
      <!-- todo input -->
      <div class="todo-input">
        <form id="todo-form">
          <input class="todo-input-box" type="text" id="todo-input" placeholder="Add to your list..." />
        </form>
        <i class="bi bi-arrow-return-left" id="return-icon"></i>
      </div>
      <!-- todo items -->
      <div class="todo-items">
        <table class="table table-striped" id="todo-group">
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div class="clear-all">
        <p class="clear-title" id="clear-title">Clear all completed</p>
      </div>
    </div>
  </div>

  <footer id="contact" class="text-center text-white mt-5">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">

        <!-- Twitter -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://twitter.com/odhiambo_ed" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>

        <!-- Linkedin -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1"
          href="https://www.linkedin.com/in/edward-odhiambo-6a462a21b/" role="button" data-mdb-ripple-color="dark"><i
            class="fab fa-linkedin"></i></a>
        <!-- Github -->
        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://github.com/white3d" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center text-dark p-3 copyright">
      Â© 2022 Copyright:
      <a class="text-dark" href="index.html">Edward-ToDo-List</a>
    </div>
    <!-- Copyright -->
  </footer>

</body>

</html>
